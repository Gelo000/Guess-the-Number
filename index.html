<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card" id="main-card">
    <div class="card">
      <h2>Guess the Number</h2>
      <p id="guess-number-result"></p>
      <p id="guess-attempts"></p>
      <label for="enter-guess" id="enter-guess-label"></label>
      <input type="number" id="enter-guess" class="form-control mb-3" placeholder="Enter your guess 1-50">
      <button id="guess-button" class="btn btn-primary play-button">PLAY</button>
    </div>
  
    <div class="card guess-history-card" id="card-history">
      <h4>Guess History</h4>
      <p id="no-history-text" class="text-center">No History</p>
      <div id="guess-history">
        <p id="history-text"></p>
      </div>
    </div>

    <div class="card-footer">
      &copy; 2023 Angelo Milan Santos
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
